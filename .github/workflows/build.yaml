name: Build images

on:
  pull_request:
    branches:
      - prod
  workflow_dispatch:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2

      # - name: Login to DigitalOcean Container Registry
      #   run: |
      #     docker login -u ${{ secrets.DIGITALOCEAN_USERNAME }} -p ${{ secrets.DIGITALOCEAN_TOKEN }} registry.digitalocean.com

      - name: Retrieve repo
        uses: actions/checkout@v4

      # - name: Build and push
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: ${{ github.workspace }}/src/submitevent
      #     file: ${{ github.workspace }}/src/submitevent/Dockerfile
      #     push: true
      #     tags: registry.digitalocean.com/recgencr/submitevent:latest

      # git config pull.rebase false

      - name: Configure git for GitHub Actions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Checkout deployment branch
        run: |
          git checkout prod
          git pull origin

      - name: Merge changes
        run: |
          git checkout -b prod-deployment origin/prod-deployment || git checkout prod-deployment
          git merge prod -m "Merge to deployment"

      - name: Push changes to deployment branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin prod-deployment